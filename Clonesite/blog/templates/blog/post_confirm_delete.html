{% extends "blog/base.html"%}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <input type="submit" class="btn btn-default" value="Confirm">
    <a href="{% url 'post_detail' pk=post.pk%}" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
